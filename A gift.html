<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Flower for You, Omnia</title>
    <style>
        body {
            background-color: #f7e7ce;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e27d60;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 24px;
            color: #e27d60;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>A Flower for You, Omnia</h1>
        <p>Dear Omnia,</p>
        <p>This flower is just a small token of my love and appreciation for you. I hope it brightens your day as much as you brighten mine.</p>
        <img src="https://th.bing.com/th/id/OIP.boE-h0oljlI-yE038YPc_gAAAA?rs=1&pid=ImgDetMain" alt="Beautiful Flower">
        <p class="message">That is for you. I love you.</p>
    </div>

</body>
</html>
